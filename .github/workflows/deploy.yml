---
name: chess-blindfold
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Setup Stockfish
        run: |
          chmod +x setup.sh
          ./setup.sh
      - name: Run deployment script
        run: |
          chmod +x deploy.sh
          ./deploy.sh
