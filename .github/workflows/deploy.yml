---
name: chess-blindfold
on:
  push:
    branches:
      - main
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Setup Stockfish
        run: |
          chmod +x setup.sh
          ./setup.sh
      - name: Build the app
        run: npm run build
      - name: Build Library
        run: |
          mkdir -p serve_content/chess-blindfold
          cp -r serve_content/prod/* serve_content/chess-blindfold
          cp -r serve_content/shared/* serve_content/chess-blindfold
          cp serve_content/index_prod.html serve_content/chess-blindfold/index.html
          cd serve_content/chess-blindfold
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './serve_content/chess-blindfold'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
