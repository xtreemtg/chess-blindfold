---
name: chess-blindfold
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Setup Stockfish
        run: |
          chmod +x setup.sh
          ./setup.sh
      - name: Build the app
        run: npm run build
      - name: Deploy to GitHub Pages
          run: |
            mkdir -p serve_content/chess-blindfold
            cp -r serve_content/prod/* serve_content/chess-blindfold
            cp -r serve_content/shared/* serve_content/chess-blindfold
            cp serve_content/index_prod.html serve_content/chess-blindfold/index.html
            cd serve_content/chess-blindfold
            git init
            git add -A
            git commit -m "Deploy to GitHub Pages"
            git push -f https://github.com/xtreemtg/chess-blindfold.git main:gh-pages
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
